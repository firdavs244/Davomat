version: '3.8'

services:
  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: davomat_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - php
    networks:
      - davomat_network
    restart: unless-stopped

  # PHP-FPM
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: davomat_php
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql
      - redis
    networks:
      - davomat_network
    restart: unless-stopped
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=davomat
      - DB_USERNAME=davomat_user
      - DB_PASSWORD=secret123
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: davomat_mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      MYSQL_DATABASE: davomat
      MYSQL_USER: davomat_user
      MYSQL_PASSWORD: secret123
      MYSQL_ROOT_PASSWORD: root123
    networks:
      - davomat_network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: davomat_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - davomat_network
    restart: unless-stopped

  # Node.js (for asset compilation, optional)
  node:
    image: node:18-alpine
    container_name: davomat_node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: sh -c "npm install && npm run build"
    networks:
      - davomat_network

networks:
  davomat_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
